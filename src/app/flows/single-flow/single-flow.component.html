<div class="container-wrapper" *ngIf="flowData" [ngClass]="{'expanded': isExpanded, 'collapsed': !isExpanded}">
  <button (click)="toggleNavbar()">
    <mat-icon>{{ isExpanded ? 'keyboard_arrow_left' : 'keyboard_arrow_right' }}</mat-icon>
  </button>
  <div class="navbar">
    
    <div class="content">
      <div fxLayout="row" fxLayoutGap="16px" fxLayoutAlign="start start">
        <div *ngFor="let item of flowData.data" class="card-container">
          <mat-card class="card" [ngClass]="{'image-card': isImage(item), 'object-card': !isImage(item)}">
            <div *ngIf="isImage(item)" class="image-container">
              <img (click)="showLargeImage(item.image, item._id)" [src]="convertBase64ToImageStoreShape(item.image,item.shape)" alt="Screenshot" />
            </div>
            <div *ngIf="!isImage(item)" class="details-container">
              <div class="object-content">
                <img [src]="convertBase64ToImage(item.object)" alt="Screenshot" />
              </div>
            </div>
          </mat-card>
        </div>
      </div>
    </div>
  </div>

  <div class="image-display" *ngIf="showImage">
    <div class="image-container">
      <img id="image" [src]="convertBase64ToImage(enlargedImageUrl)" alt="Enlarged Screenshot"  (mousemove)="mousemove()" />
      <div id="box"></div>
      <!-- <div class="box" [style.left.%]="boxLeft" [style.top.%]="boxTop" [style.width.%]="boxWidth" [style.height.%]="boxHeight"></div> -->
    </div>  
    <!-- <div class="response-container" (mouseleave)="removeHighlight()">
      <ul>
        <li *ngFor="let item of responseData" (mouseenter)="highlightArea(item)" id="{{item.id}}">{{ item}}</li>
      </ul>
    </div> -->
    <!-- <div class="response-container" (mouseleave)="removeHighlight()">
      <ul>
        <ng-container *ngFor="let item of responseData">
          <li (mouseenter)="highlightArea(item)" id="{{item.id}}">{{ item.component_data.class }}</li>
          <ng-container *ngIf="item.children && item.children.length">
            <li>
              <ul>
                <ng-container *ngFor="let child of item.children">
                  <li (mouseenter)="highlightArea(child)" id="{{child.id}}">{{ child.component_data.class }}</li>
                </ng-container>
              </ul>
            </li>
          </ng-container>
        </ng-container>
      </ul>
    </div> -->
    <div class="response-container"  (mouseleave)="removeHighlight()">
      <ul>
        <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: responseData }"></ng-container>
      </ul>
    </div>
    
    <ng-template #recursiveList let-items>
      <ng-container *ngFor="let item of items">
        <li (mouseenter)="highlightArea(item)" id="{{ item.id }}">{{ item.component_data.class }}</li>
        <ng-container *ngIf="item.children && item.children.length">
          <li>
            <ul>
              <ng-container *ngTemplateOutlet="recursiveList; context:{ $implicit: item.children }"></ng-container>
            </ul>
          </li>
        </ng-container>
      </ng-container>
    </ng-template>
    
    
  </div>
</div>
