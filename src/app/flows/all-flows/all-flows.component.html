<!-- all-flows.component.html -->

<div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let flow of flows" (click)="onCardClick(flow._id)">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ flow.flowname }}</h5>
            <p class="card-text">Created On: {{ flow.createdOn | date: 'medium' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
